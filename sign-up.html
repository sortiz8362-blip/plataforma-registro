<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
    <h1>Únete a nosotros</h1>
    
    <form id="formulario-registro">
        <input type="text" id="nombre" placeholder="Tu Nombre" required>
        <input type="email" id="correo" placeholder="Tu Correo" required>
        <input type="password" id="clave" placeholder="Tu Contraseña (min. 8 caracteres)" required minlength="8">
        <button type="submit">Registrarse</button>
    </form>

    <a href="home.html" class="boton-volver">Volver al Inicio</a>

    <script type="module" src="scripts/registro-usuario.js"></script>
</body>
</html>
