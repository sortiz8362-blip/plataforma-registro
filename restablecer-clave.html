<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Contraseña</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="styles/notificaciones.css">
</head>
<body class="body-auth">
    <main class="contenedor-auth">
        <h1>Nueva Contraseña</h1>
        <p class="subtitulo" id="mensaje-estado">Ingresa tu nueva contraseña para acceder.</p>
        
        <form id="formulario-restablecer" class="formulario">
            <div class="grupo-input">
                <label for="nueva-clave">Nueva Contraseña</label>
                <input type="password" id="nueva-clave" placeholder="Mínimo 8 caracteres" required minlength="8">
            </div>

            <div class="grupo-input">
                <label for="confirmar-clave">Confirmar Contraseña</label>
                <input type="password" id="confirmar-clave" placeholder="Repite la contraseña" required minlength="8">
            </div>
            
            <button type="submit" class="boton-principal" id="btn-actualizar">Actualizar Contraseña</button>
        </form>

        <div class="enlaces-extra" style="display: none;" id="caja-login">
            <a href="sign-in.html" class="boton-principal" style="display: inline-block; text-decoration: none; color: white;">Ir a Iniciar Sesión</a>
        </div>
    </main>

    <script type="module" src="scripts/appwrite-restablecer.js"></script>
</body>
</html>
